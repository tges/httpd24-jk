<IfModule mod_jk.c>
  # Where to find workers.properties
  JkWorkersFile /opt/app-root/src/conf/workers.properties
   
  # Where to put jk shared memory
  JkShmFile /opt/app-root/src/mod_jk.shm
   
  # Where to put jk logs
  JkLogFile /opt/app-root/src/mod_jk.log
   
  # Set the jk log level [debug/error/info]
  JkLogLevel info
   
  # Select the timestamp log format
  JkLogStampFormat "[%a %b %d %H:%M:%S %Y] "
 
  ## url pattern ¿¡ µûonnector mapping
  ##JkMountFile /opt/app-root/src/conf/uriworkermap.properties
</IfModule>
